<html>
    <head>
        <title>Registro de clientes</title>
    </head>
    <body>
        <h1>Registrar un cliente</h1>
        <hr>
        <h3>Ingrese los datos solicitados: </h3>
        <nav>
            <form method="GET" action="RegistroCliente">
                <hr>
                <div>
                    <label for="nombre">Nombre del cliente:</label>
                    <input type="text" placeholder="Nombre" name= "nombre" required>   
                    <br><br>
                </div>
                <label>Primer apellido:</label>
                <input type="text" placeholder="Primer apellido" name= "primerApellido" required>
                <br><br>
                <label>Segundo apellido:</label>
                <input type="text" placeholder="Segundo apellido" name= "segundoApellido" required>
                <br><br>
                <label>Número de cédula:</label>
                <input type="text" placeholder="Número de cédula" name= "identificacion" required>
                <br><br>
                <label>Número de teléfono:</label>
                <input type="text" placeholder="Número de teléfono" name= "numeroTelefonico" required>
                <br><br>
                <label>Correo electrónico:</label>
                <input type="text" placeholder="Correo electrónico" name= "correoElectronico" required>
                <br><br>
                <label>Fecha de nacimiento:</label>
                <input type="date" name= "fechaNacimiento" required>
                <br><br>
                <button type="submit">Registrar</button>
                <hr>
            </form>
            <a href="index.html">Volver al menú principal</a>
        </nav>
    </body>
</html>
