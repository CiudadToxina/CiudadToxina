<html>
    <head>
        <title>Transferir colones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Transferir colones de su cuenta</h1>
        <hr>
        <h3>Ingrese los datos solicitados: </h3>
        <nav>
            <form method="GET" action="EnviarPalabraTransferencia">
                <hr>
                <label>Número de cuenta:</label>
                <input type="password" name= "numCuenta" required >   
                <br><br>
                <label>PIN:</label>
                <input type="password" name= "pin" required >&nbsp;&nbsp;&nbsp;<button type="submit">Generar Palabra</button>
                <br><br>
            <br><br>
            </form>
            <form method="GET" action="TransferirColones">
                <label>Palabra:</label>
                <input type="text" name= "palabra" required>   
                <br><br>   
                <label>Número de cuenta destino:</label>
                <input type="password" name= "numCuentaDestino" required >  
                <br><br>   
                <label>Cantidad a transferir en colones:</label>
                <input type="text" name= "cantTransferir" required>   
                <br><br>
                <button type="submit">Transferir</button>
                <hr>
            </form>
            <br><br>
            <a href="MenuPrincipal.html"><button>Volver al menú principal</button></a>
        </nav>
    </body>
</html>
