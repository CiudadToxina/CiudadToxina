<html>
    <head>
        <title>Creación de cuentas</title>
    </head>
    <body>
        <h1>Crear una cuenta</h1>
        <hr>
        <h3>Ingrese los datos solicitados: </h3>
        <nav>
            <form method="GET" action="RegistroCuenta">
                <hr>
                <label for="nombre">Identificacion del cliente:</label>
                <input type="text" placeholder="Identificación" name= "identificacionCliente" required>   
                <br><br>
                <label>Saldo inicial de la cuenta:</label>
                <input type="text" placeholder="Saldo" name= "saldo" required>
                <br><br>
                <label>PIN:</label>
                <input type="text" placeholder="PIN" name= "pin" required>
                <br><br>
                <button type="submit">Crear cuenta</button>
                <hr>
            </form>
            <a href="MenuPrincipal.html"><button>Volver al menú principal</button></a>
        </nav>
    </body>
</html>
