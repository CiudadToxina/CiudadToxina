<html>
    <head>
        <title>Retirar dolares</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Retirar dolares de su cuenta</h1>
        <hr>
        <h3>Ingrese los datos solicitados: </h3>
        <nav>
            <form method="GET" action="EnviarPalabraDolares">
                <hr>
                <label>Número de cuenta:</label>
                <input type="password" name= "numCuenta" required>   
                <br><br>
                <label>PIN:</label>
                <input type="password" name= "pin" required>&nbsp;&nbsp;&nbsp;<a href="RetirarColonesCopia.html"><button type="submit">Generar Palabra</button></a>
            </form>
            <br><br>
            <form method="GET" action="RetirarColones">
                <label>Palabra:</label>
                <input type="text" name= "palabra" required>   
                <br><br>   
                <label>Cantidad a retirar en dolares:</label>
                <input type="text" name= "cantRetirar" required>   
                <br><br>
                <button type="submit">Retirar</button>
                <hr>
            </form>
            <br><br>
            <a href="MenuPrincipal.html"><button>Volver al menú principal</button></a>
        </nav>
    </body>
</html>
