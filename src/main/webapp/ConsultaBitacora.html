<html>
    <head>
        <title>Consultar bitacoras</title>

    <body>
        <h1>Consultar bitacoras</h1>
        <hr>
        <nav>
            <h3>Seleccionar criterio: </h3>
            <form method="GET" action="ConsultarBitacora">
            <select name="Filtro" id="registros" required>
                <option value="Todos">Todos los registros</option>
                <option value="Hoy">Registros de hoy</option>
                <option value="CLI">Registros vista CLI</option>
                <option value="GUI">Registros vista GUI</option>
                <option value="WEB">Registros vista WEB</option>
            </select>  
            <h3>Seleccionar formato: </h3>    
            <select name="Formato" id="formatos" required>
                <option value="XML">XML</option>
                <option value="CSV">CSV</option>
                <option value="TramaPlana">Trama Plana</option>
            </select>  
            <br>
            <br>
            <button type="submit">Consultar</button>
            </form>
            <br>
            <br>
            <a href="MenuPrincipalAdmin.html"><button>Volver al menu principal</button></a>
        </nav>
    </body>
</html>
