<html>
    <head>
        <title>Cambiar PIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cambiar el PIN de su cuenta</h1>
        <hr>
        <h3>Ingrese los datos solicitados: </h3>
        <nav>
            <form method="GET" action="CambiarPIN">
                <hr>
                <label>Número de cuenta:</label>
                <input type="text" name= "numCuenta" required>   
                <br><br>
                <label>PIN actual:</label>
                <input type="text" name= "pinActual" required>
                <br><br>
                <label>Nuevo PIN:</label>
                <input type="text" name= "pinNuevo" required>
                <br><br>
                <button type="submit">Cambiar PIN</button>
                <hr>
            </form>
            <a href="MenuPrincipal.html"><button>Volver al menú principal</button></a>
        </nav>
    </body>
</html>
